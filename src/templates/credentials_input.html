<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot - Credentials Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Trading Bot Credentials</h1>
            <p>Enter your Zerodha Kite API credentials to start trading</p>
        </div>
        
        <div class="info-box">
            <strong>Note:</strong> These credentials are stored in memory only and are not saved to disk. 
            You'll need to re-enter them if the application restarts.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="credentialsForm">
            <div class="form-group">
                <label for="account">Account Name *</label>
                <input type="text" id="account" name="account" required placeholder="Enter your account name">
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key *</label>
                <input type="text" id="apiKey" name="apiKey" required placeholder="Enter your API key">
            </div>
            
            <div class="form-group">
                <label for="apiSecret">API Secret *</label>
                <input type="password" id="apiSecret" name="apiSecret" required placeholder="Enter your API secret">
            </div>
            
            <div class="form-group">
                <label for="requestToken">Request Token *</label>
                <input type="text" id="requestToken" name="requestToken" required placeholder="Enter your request token">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Connect & Start Trading
            </button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('credentialsForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const account = document.getElementById('account').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();
            const requestToken = document.getElementById('requestToken').value.trim();
            
            if (!account || !apiKey || !apiSecret || !requestToken) {
                showError('Please fill in all fields');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Connecting...';
            
            try {
                const response = await fetch('/api/trading/set-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        account: account,
                        api_key: apiKey,
                        api_secret: apiSecret,
                        request_token: requestToken
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Credentials set successfully! Starting trading bot...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to set credentials. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Connect & Start Trading';
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Connect & Start Trading';
            }
        });
        
        // Check if credentials are already set
        async function checkCredentials() {
            try {
                const response = await fetch('/api/trading/credentials-status');
                const data = await response.json();
                
                if (data.credentials_set) {
                    // Credentials already set, redirect to dashboard
                    window.location.href = '/';
                }
            } catch (error) {
                // Ignore errors, just show the form
                console.error('Error checking credentials:', error);
            }
        }
        
        // Check on page load
        checkCredentials();
    </script>
</body>
</html>
