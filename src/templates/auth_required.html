<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required - S001</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .auth-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .message {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        
        [data-theme="dark"] .auth-container {
            background: #1f2937;
        }
        
        [data-theme="dark"] h1 {
            color: #f9fafb;
        }
        
        [data-theme="dark"] .message {
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Authentication Required</h1>
        <p class="message">
            {{ message or 'JWT token not associated. Please navigate through main application to authenticate.' }}
        </p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Go to Main Application
        </a>
    </div>
</body>
</html>
